<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login</title>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen px-4">

  <div class="bg-white p-6 rounded-xl shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-semibold mb-4 text-center">Login</h2>

    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Username</label>
      <input id="username" type="text" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-200" />
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium mb-1">Password</label>
      <input id="password" type="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-200" />
    </div>

    <button id="loginBtn" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
      Masuk
    </button>

    <p id="error" class="text-red-500 text-sm mt-3 hidden">Username atau password salah</p>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
